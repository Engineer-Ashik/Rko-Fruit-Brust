<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rko-Fruit-Burst</title>

    <!--Tailwind and DaisyUi-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!--Lato Google font Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">

    <!--Stylesheet connected-->
    <link rel="stylesheet" href="styles.css" />

    <!--Font Awesome connection link-->
    <script src="https://kit.fontawesome.com/f558265ee4.js" crossorigin="anonymous"></script>


    <!--Tailwind Custom Color-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        paraclr: '#121212',
                        btnclr: '#F85559',
                    }
                }
            }
        }
    </script>

    <style>
        .lato-medium {
            font-family: "Lato", sans-serif;
            font-weight: 100;
            font-style: normal;
        }

        .lato-regular {
            font-family: "Lato", sans-serif;
            font-weight: 300;
            font-style: normal;
        }

        .lato-semibold {
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .lato-bold {
            font-family: "Lato", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        .lato-extrabold {
            font-family: "Lato", sans-serif;
            font-weight: 900;
            font-style: normal;
        }
    </style>

</head>


<body>
    <header>
        <h1 class="lato font-extrabold bg-zinc-950 text-white text-center">RKO Fruit Burst Website</h1>
    </header>

    <main>
        <!--Navbar Section-->
        <nav class="bg-white lg:bg-btnclr flex justify-between items-center rounded-3xl px-1 lg:px-8 ">
            <div class="lato-medium text-white flex items-center gap-3 invisible lg:visible">
                <h5>Home</h5>
                <h5>About Us</h5>
                <h5>Shop</h5>
                <h5>All Fruits</h5>
            </div>

            <div class="lato-extrabold lg:lato-bold text-black lg:text-white flex items-center lg:gap-3">
                <img src="/images/logo.png">
                <h3 class="text-xs lg:text-xl">Fruit Burst</h3>
                <!-- Google Fontawesome icon
                <i class="fa-solid fa-bars visible lg:invisible"></i> -->

                <!--daisyul icon-->
                <button class="btn btn-square btn-ghost visible lg:invisible">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        class="inline-block w-5 h-5 stroke-current">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <div class="invisible lg:visible ">
                <input type="text" placeholder="   Search here" class="lato-regular bg-white rounded-3xl"> <button
                    type="submit"> <i class="fa-solid fa-magnifying-glass"></i> </button>
            </div>
        </nav>

        <!--Banner Section-->
        <section>
            <div>
                <img src="images/banner4.png">
            </div>
            <div class="flex flex-col items-center text-center gap-6">
                <h1 class="lato font-extrabold text-7xl text-white">Exotic tastes at your<br>doorstep</h1>
                <p class="lato font-medium text-xl">We supply highly quality organic products</p>
                <button class="btn btn-xs bg-btnclr text-white lato font-extrabold text-xl sm:btn-sm md:btn-md lg:btn-lg">Shop Now</button>
            </div>
            <div class="flex justify-evenly bg-white rounded-lg">
                <img src="/images/fruit1.png" class="w-36 h-28">
                <img src="/images/fruit2.png">
                <img src="/images/fruit3.png">
                <img src="/images/fruit4.png">
                <img src="/images/fruit5.png">
            </div>
        </section>

    </main>

    <footer></footer>
</body>

</html>
